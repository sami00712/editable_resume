<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span>Editable Resume</span> Builder By Muhammad Sami</h1>
    <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required> <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education: </label>
    <textarea name="education" id="education" rows="4" required></textarea> <br>
</fieldset>        

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills: </label>
    <textarea name="skills" id="skills" rows="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience: </label>
    <textarea name="experience" id="experience" rows="4" required></textarea>
</fieldset>
<button type="submit" id="submit">Generate Resume</button>        
    </form>

    <div id="resume_output">

    </div>
    <script src="index.js"></script>
</body>
</html>
